        <h2 id="Git-Add"><a href="#Git-Add" class="headerlink" title="Git Add"></a>Git Add</h2><p><strong>1、Git Add 过程中出现(untracked content)</strong></p>
<ul>
<li>意思是目录没有被跟踪</li>
</ul>
<p>错误信息</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">modified:   XXXX (untracked content)</span><br></pre></td></tr></table></figure>

<p><strong>解决方案：</strong></p>
<ul>
<li>删除xxx目录内的 .git目录，重新git add即可。</li>
</ul>
